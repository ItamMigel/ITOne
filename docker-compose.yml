version: '3.8'

services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: pupik-backend
    ports:
      - "8000:8000"
    volumes:
      - ./Backend:/app
    networks:
      - pupik-network

  # Backend authentication service
  auth-service:
    build:
      context: ./Backend/services/auth_service
      dockerfile: Dockerfile
    container_name: pupik-auth-service
    ports:
      - "8001:8000"
    volumes:
      - ./Backend/services/auth_service:/app
    environment:
      - DATABASE_URL=sqlite:///./auth.db
    networks:
      - pupik-network

  # Frontend React application
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: pupik-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    volumes:
      - ./Frontend/public:/app/public
    networks:
      - pupik-network

volumes:
  auth_data:

networks:
  pupik-network:
    driver: bridge 